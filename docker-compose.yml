version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inc-correlator-backend
    ports:
      - "${BACKEND_PORT:-8008}:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/.env:/app/.env:ro
    environment:
      - DATABASE_PATH=/app/data/correlator.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inc-correlator-frontend
    ports:
      - "${FRONTEND_PORT:-3008}:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: inc-correlator-network
